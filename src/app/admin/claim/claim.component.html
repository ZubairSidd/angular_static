<div
  class="services-area pt-120 pb-60"
  data-background="assets/img/gallery/section_bg02.jpg"
>
  <link
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
  />
  <div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Sidebar Start -->
    <div class="sidebar">
      <nav class="navbar bg-light navbar-light" style="padding-right: 10px">
        <div class="navbar-nav w-100">
          <a href="/admin/claim" class="nav-item nav-link"
            ><i class="fa fa-id-card me-2"></i>Claim Requests</a
          >
          <a href="/admin/payment" class="nav-item nav-link"
            ><i class="fa fa-th me-2"></i>Payments</a
          >
          <a href="/admin/policy" class="nav-item nav-link"
            ><i class="fa fa-keyboard me-2"></i>Policy Details</a
          >
          <a href="/admin/users" class="nav-item nav-link"
            ><i class="fa fa-table me-2"></i>User Details</a
          >
          <a href="/admin/plan" class="nav-item nav-link"
            ><i class="fa fa-file me-2"></i>Plan Details</a
          >
        </div>
      </nav>
    </div>
    <!-- Sidebar End -->

    <!-- Content Start -->
    <div class="content">
      <!-- Claim Status Start -->
      <div class="bg-light text-center rounded p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
          <h6 class="mb-0">Claim Requests</h6>
        </div>
        <table
          id="dtBasicExample"
          class="table table-striped table-bordered table-sm"
          cellspacing="0"
          width="100%"
        >
          <thead>
            <tr>
              <th class="th-sm">Claim ID</th>
              <th class="th-sm">User ID</th>
              <th class="th-sm">Name</th>
              <th class="th-sm">Payment ID</th>
              <th class="th-sm">Reason</th>
              <th class="th-sm">Amount</th>
              <th class="th-sm">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of allClaims">
              <td>{{ c.claim_no }}</td>
              <td>{{ c.user_id }}</td>
              <ng-container *ngFor="let u of allUsers">
                <ng-container *ngIf="u.user_id == c.user_id">
                  <td>{{ u.name }}</td>
                </ng-container>
              </ng-container>
              <td>{{ c.pay_id }}</td>
              <td>{{ c.reason }}</td>
              <td>{{ c.amount | currency: "INR" }}</td>
              <ng-container *ngIf="c.status == 1">
                <td>
                  <a class="btn" (click)="onClick(c.claim_no, c.pay_id)"
                    >Claim</a
                  >
                </td>
              </ng-container>
              <ng-container *ngIf="c.status == 2">
                <td>Already Claimed</td>
              </ng-container>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- End -->
    </div>
    <!-- Content End -->
  </div>
</div>
